language: cpp
sudo: required
dist: trusty    #ubuntu 14.04

compiler:
  - gcc
os:
  - linux
notifications:
  - email: false

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo apt-get update

  # google test
  - GTEST_VER=1.8.0
  - sudo wget https://github.com/google/googletest/archive/release-"${GTEST_VER}".tar.gz
  - sudo tar xf release-"${GTEST_VER}".tar.gz
  - cd googletest-release-"${GTEST_VER}"
  - sudo cmake -DBUILD_SHARED_LIBS=ON .
  - sudo make
  - sudo cp libgtest.so libgmock.so "${TRAVIS_BUILD_DIR}"/extras/googletest/"${GTEST_VER}"/lib
  - cd "${TRAVIS_BUILD_DIR}"

install:
  - sudo apt-get -y install zlib1g-dev
  - sudo apt-get -y install libssl-dev
  - sudo apt-get -y install libmysqlcppconn-dev

  - sudo apt-get -y install expect
  - sudo apt-get -y install openssh-client

script:
  - ./build.sh

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: release.tar.gz
  skip_cleanup: true
  on:
    tags: true