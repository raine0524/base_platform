language: cpp
sudo: required
dist: trusty    #ubuntu 14.04

compiler:
  - gcc
os:
  - linux
notifications:
  - email: false

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo add-apt-repository -y ppa:deadsnakes/ppa
  - sudo apt-get update

install:
  - sudo apt-get -y install zlib1g-dev
  - sudo apt-get -y install libssl-dev
  - sudo apt-get -y install libpython3.5-dev
  - sudo apt-get -y install libmysqlcppconn-dev
  - sudo apt-get -y install expect
  - sudo apt-get -y install openssh-client

script:
  - ./build.sh

before_deploy:
  - export RELEASE_PKG=$(ls *.tar.gz)
  - echo "deploying $RELEASE_PKG to GitHub releases"

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "${RELEASE_PKG}"
  skip_clean: true
  on:
    tags: true